name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutÔ∏è
        uses: actions/checkout@v2
      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          permissions:
            id-token: write
            contents: read
      - name: Deploy
        run: |
          npx sst deploy --stage prod