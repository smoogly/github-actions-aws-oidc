name: Deploy

on:
  workflow_dispatch:
    inputs:
      val:
        description: "Returned value"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutÔ∏è
        uses: actions/checkout@v2
      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        permissions:
          id-token: write
          contents: read
      - name: Deploy
        run: |
          npx sst deploy --stage prod
        env:
          MOCK_VALUE: ${{ inputs.val }}